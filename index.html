<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Story AI Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
      <h1>AI Short Story Generator</h1>
      </header>

      <main>
        <div class="form-container">
      <form>
        <input
          type="text"
          placeholder="Enter a topic for the short story ðŸ“–"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="hint">i.e: Dragon, Flower, Door</div>
      </div>
    </div>
    <div class="book-format">
      <div class="line"></div>
      <div class="story hidden" id="story"></div>
    </div>
    
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/Sali459">Saadia Ali</a> and is open-sourced on
      <a href="https://github.com/Sali459/short-story-generator">GitHub</a> and
      is hosted on
      <a href="https://ai-short-story-generator-project.netlify.app/"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
